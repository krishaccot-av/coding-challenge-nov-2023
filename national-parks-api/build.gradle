plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jdbc:3.1.5'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.5'
    api 'org.springframework.boot:spring-boot-starter-web:3.1.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:3.1.5'
    runtimeOnly 'com.microsoft.sqlserver:mssql-jdbc:11.2.3.jre17'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.5'
}

group = 'com.avanade.coding-challenge'
version = '0.0.1-SNAPSHOT'
description = 'national-parks-api'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

jar {
    archiveBaseName = 'avanade-national-parks-api'
    archiveVersion =  '0.1.0'
}

apply plugin: 'application'

mainClassName = 'com.avanade.codingchallenge.nationalparksapi.NationalParksApiApplication'